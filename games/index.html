<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Games Hub</title>
    <style>
        @charset "utf-8";

        /* Paste the provided CSS styles here */

        /* Custom styles for Sonic Games Hub */
        body {
            background: #FFFFFF;
            color: #111111;
            font-family: Arial, Helvetica, Courier New, Sans-Serif;
            font-size: 16px;
            text-align: center;
        }

        .container {
            width: 945px;
            margin: 0 auto;
            text-align: left;
        }

        .games-wrapper {
            background: #FFFFFF;
            width: 880px;
            padding-left: 6px;
            margin: 20px auto;
            text-align: center;
        }

        .games-unit li {
            background: #FFFFFF;
            list-style-type: none;
            position: relative;
            float: left;
            display: inline;
            width: 290px;
            padding: 5px 0;
            margin: 0 auto;
        }

        .games-unit a img {
            width: 224px;
            height: 149px;
            border: solid 1px #333333;
            border-radius: 8px;
            box-shadow: 5px 7px 10px -5px #111111;
        }

        .games-unit a:hover img {
            border: solid 1px #0000FF;
        }

        .g-title {
            width: 235px;
            height: 18px;
            margin: 0 auto;
            padding-top: 1px;
            text-align: center;
        }

        .g-desc {
            width: 235px;
            height: 50px;
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="header-wrapper">
            <div class="header-image">
                <img src="header_image.png" alt="Header Image">
            </div>
            <div class="header-title">
                <h1>Sonic Games Hub</h1>
            </div>
            <div class="header-search">
                <form action="#">
                    <input type="text" name="search" placeholder="Search...">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>

        <div class="divider-bar"></div>

        <div class="games-wrapper">
            <h2>Featured Games</h2>
            <ul class="games-unit">
                <li>
                    <a href="https://github.com/EmulatorJS/EmulatorJS">
                        <img src="emulatorjs_logo.png" alt="EmulatorJS">
                    </a>
                    <div class="g-title">
                        <a href="https://github.com/EmulatorJS/EmulatorJS">EmulatorJS</a>
                    </div>
                    <div class="g-desc">
                        An open-source emulator platform. Play retro games!
                    </div>
                </li>
                <!-- Add more game items as needed -->
            </ul>
        </div>
    </div>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9366065741106353"
     crossorigin="anonymous"></script>
</body>
</html>
