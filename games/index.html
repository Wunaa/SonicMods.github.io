<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Games Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0033cc;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .header img {
            max-width: 500px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .game-item {
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .game-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .game-item h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #0033cc;
        }
        .game-item p {
            margin: 0;
            font-size: 14px;
            color: #666666;
        }
        .footer {
            background-color: #0033cc;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://sonicmod.com/games/Playfree.png" alt="Sonic Games Hub">
        <h1>Sonic Games Hub</h1>
        <p>Your source for free Sonic games!</p>
    </div>
    <div class="container">
        <div class="game-item">
            <img src="path_to_sonic_game_thumbnail.jpg" alt="Sonic Game">
            <h3>Sonic Adventure</h3>
            <p>Play as Sonic in this thrilling adventure!</p>
            <a href="sonic_adventure.html">Play Now</a>
        </div>
        <div class="game-item">
            <img src="path_to_another_sonic_game_thumbnail.jpg" alt="Another Sonic Game">
            <h3>Sonic Dash</h3>
            <p>Run as Sonic in this endless runner!</p>
            <a href="sonic_dash.html">Play Now</a>
        </div>
        <!-- Repeat game items as needed -->
    </div>
    <div class="footer">
        &copy; 2024 Sonic Games Hub. All rights reserved.
    </div>
</body>
</html>
