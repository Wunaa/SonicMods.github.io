<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Games Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

        .header {
            background-color: #0033cc;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .header img {
            max-width: 150px;
        }

            max-width: 800px;
            margin: 20px auto;

            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .game-list {
            list-style-type: none;
            padding: 0;
        }
        .game-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .game-item img {
            max-width: 100px;
            margin-right: 20px;
        }
        .game-item h3 {
            margin: 0;
            font-size: 18px;
            color: #0033cc;
        }
        .game-item p {
            margin: 0;
            font-size: 14px;
            color: #666666;
        }
        .footer {
            background-color: #0033cc;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://sonicmod.com/games/Playfree.png" alt="Sonic Games Hub">

    <div class="container">
