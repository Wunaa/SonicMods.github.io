<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Union Mod Manager Downloads</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #050510 0%, #0b0b2e 100%);
      color: white;
    }
    .cw-btn {
      display: inline-block;
      padding: 10px 22px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 0.9rem;
      color: #fff;
      background: linear-gradient(90deg, #00e0ff, #0077ff);
      border: 2px solid #00e0ff;
      box-shadow: 0 0 8px #00e0ff;
      transition: all 0.2s ease-in-out;
      border-radius: 8px;
    }
    .cw-btn:hover {
      background: linear-gradient(90deg, #ffcc00, #ff8800);
      border-color: #ffcc00;
      box-shadow: 0 0 10px #ffcc00;
    }
    .release-card {
      background: #111;
      border: 2px solid #00e0ff;
      padding: 16px 20px;
      margin-bottom: 20px;
      transition: 0.2s;
      border-radius: 10px;
      cursor: pointer;
    }
    .release-card:hover {
      border-color: #ffcc00;
      box-shadow: 0 0 12px #ffcc00;
    }
    .release-body {
      white-space: pre-wrap;
      background: rgba(255,255,255,0.05);
      border-left: 4px solid #00e0ff;
      padding: 10px;
      margin-top: 12px;
      font-size: 0.9rem;
      color: #ddd;
      display: none; /* collapsed by default */
    }
    .copy-btn {
      cursor: pointer;
      font-size: 0.85rem;
      margin-left: 10px;
      color: #00e0ff;
      transition: 0.2s;
    }
    .copy-btn:hover {
      color: #ffcc00;
    }
    .copy-msg {
      font-size: 0.8rem;
      color: #0ff;
      margin-left: 8px;
      display: none;
    }
  </style>
</head>
<body class="py-20 px-6">

  <h1 class="text-5xl font-extrabold text-center mb-10">Union Mod Manager Downloads</h1>
  <p class="text-center text-gray-400 max-w-2xl mx-auto mb-10">
    A fan-made tool for managing mods in <span class="text-cyan-400">Sonic Racing Crossworlds</span>.  
    This website is also fan-made and not affiliated with SEGA.
  </p>

  <!-- Dropdown Filter -->
  <div class="text-center mb-10">
    <label for="releaseSelect" class="mr-3 text-lg text-gray-300">Jump to Release:</label>
    <select id="releaseSelect" class="p-2 rounded bg-gray-800 text-white border border-cyan-400"></select>
  </div>

  <div id="releases" class="max-w-4xl mx-auto"></div>

  <footer class="text-center mt-20 text-gray-500">
    <p>&copy; 2025 Union Mod Manager | Sonic Racing Crossworlds is owned by SEGA. Fans by fans.</p>
  </footer>

  <script>
    async function loadReleases() {
      const container = document.getElementById('releases');
      const dropdown = document.getElementById('releaseSelect');

      try {
        const res = await fetch("https://api.github.com/repos/Wunaa/Union-Mod-Manager/releases");
        const releases = await res.json();

        // Populate dropdown
        releases.forEach(rel => {
          const option = document.createElement("option");
          option.value = rel.tag_name;
          option.textContent = rel.name || rel.tag_name;
          dropdown.appendChild(option);
        });

        // Handle dropdown jump
        dropdown.addEventListener("change", () => {
          const target = document.getElementById(dropdown.value);
          if (target) {
            target.scrollIntoView({ behavior: "smooth", block: "start" });
          }
        });

        // Render release cards
        releases.forEach(rel => {
          const winAsset = rel.assets.find(a => a.name.toLowerCase().includes("windows"));
          const linuxAsset = rel.assets.find(a => a.name.toLowerCase().includes("linux"));

          const card = document.createElement('div');
          card.className = "release-card";
          card.id = rel.tag_name;

          card.innerHTML = `
            <div class="flex items-center justify-between">
              <div>
                <h2 class="text-2xl font-bold text-cyan-400 mb-1">${rel.name}</h2>
                <p class="text-gray-400">Released on ${new Date(rel.published_at).toLocaleDateString()}</p>
              </div>
              <div class="flex items-center">
                <span class="copy-btn" onclick="copyLink('${rel.tag_name}', this)">ðŸ”—</span>
                <span class="copy-msg">Link copied</span>
              </div>
            </div>

            <div id="body-${rel.tag_name}" class="release-body">${rel.body ? rel.body : "No changelog provided."}</div>

            <div class="flex flex-wrap gap-3 mt-4">
              ${winAsset ? `<a href="${winAsset.browser_download_url}" class="cw-btn">Windows</a>` : ""}
              ${linuxAsset ? `<a href="${linuxAsset.browser_download_url}" class="cw-btn">Linux</a>` : ""}
              <a href="${rel.html_url}" class="cw-btn">View on GitHub</a>
            </div>
          `;

          // Clicking header toggles changelog
          card.querySelector("h2").addEventListener("click", () => toggleBody(rel.tag_name));
          container.appendChild(card);
        });

      } catch (err) {
        container.innerHTML = "<p class='text-red-400 text-center'>Failed to load releases from GitHub.</p>";
      }
    }

    function toggleBody(tag) {
      const body = document.getElementById("body-" + tag);
      body.style.display = (body.style.display === "none" || body.style.display === "") ? "block" : "none";
    }

    function copyLink(tag, el) {
      const url = window.location.origin + window.location.pathname + "#" + tag;
      navigator.clipboard.writeText(url).then(() => {
        const msg = el.nextElementSibling;
        msg.style.display = "inline";
        setTimeout(() => { msg.style.display = "none"; }, 1200);
      });
    }

    loadReleases();
  </script>
</body>
</html>
