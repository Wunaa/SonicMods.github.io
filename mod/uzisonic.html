<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Title</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1 id="mod-title">Mod Title</h1>
    </header>

    <main>
        <!-- Download Button -->
        <div class="download-container">
            <a href="your-download-link.zip" class="download-btn">Download Mod</a>
        </div>

        <!-- Image & Video Showcase -->
        <section class="showcase">
            <div class="media-container">
                <img src="mod-image.jpg" alt="Mod Image" class="showcase-media">
                <video controls class="showcase-media">
                    <source src="mod-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

        <!-- Mod Description -->
        <section class="mod-description">
            <h2>Description</h2>
            <p>
                This is where you describe your mod, explain the features, and provide any relevant details.
            </p>
        </section>

        <!-- Credits -->
        <section class="credits">
            <h2>Credits</h2>
            <p>Developed by: <strong>Your Name</strong></p>
            <p>Special thanks to: <strong>Other Contributors</strong></p>
        </section>
    </main>
</body>
</html>
