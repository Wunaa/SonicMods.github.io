<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic x Shadow Countdown</title>

    <style>
        @font-face {
            font-family: 'Impact';
            src: local('Impact'), url('https://fonts.cdnfonts.com/s/10262/Impact.woff') format('woff');
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Impact', sans-serif;
            background: url('oneweek.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .countdown-container {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 40px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #000, -2px 2px 0px #000, 2px -2px 0px #000, -2px -2px 0px #000;
        }

        #countdown {
            font-size: 40px;
            margin-top: 10px;
            text-shadow: 4px 4px 0px #000, -4px 4px 0px #000, 4px -4px 0px #000, -4px -4px 0px #000;
        }

        .button-container {
            position: absolute;
            bottom: 10%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .switch-button {
            background-color: #00AEEF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .switch-button:hover {
            background-color: #007BBD;
        }
    </style>
</head>
<body>

    <div class="countdown-container">
        <div>Can you believe it guys? <span id="countdown"></span> until Sonic X Shadow Generations! I'm so thrilled by this information</div>
    </div>

    <div class="button-container">
        <button class="switch-button" onclick="switchToNormalRelease()">Switch to Normal Release</button>
        <button class="switch-button" onclick="switchToDeluxeRelease()">Switch to Digital Deluxe Release</button>
    </div>

    <script>
        // Helper function to get Eastern Time dates
        function getEasternTimeDate(year, month, day) {
            return new Date(`${year}-${month}-${day}T00:00:00-04:00`).getTime();
        }

        // Set the release dates
        const deluxeReleaseDate = getEasternTimeDate(2024, 10, 22); // October 22, 12:00 AM EDT
        const normalReleaseDate = getEasternTimeDate(2024, 10, 26); // October 26, 12:00 AM EDT

        // Default to Deluxe release
        let releaseDate = deluxeReleaseDate;

        // Countdown function to update the timer every second
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = releaseDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "IT'S TIME!";
                return; // Stop updating once the countdown finishes
            }

            // Calculate remaining time components
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Switch to normal release date
        function switchToNormalRelease() {
            releaseDate = normalReleaseDate;
        }

        // Switch back to deluxe release date
        function switchToDeluxeRelease() {
            releaseDate = deluxeReleaseDate;
        }

        // Start the countdown and update it every second
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
