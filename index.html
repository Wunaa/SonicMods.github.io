<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 7 Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <div id="start-button">Start</div>
            <div id="taskbar-icons">
                <!-- Taskbar items go here -->
            </div>
            <div id="clock">12:00 PM</div>
        </div>
        <div id="start-menu">
            <!-- Start menu content -->
        </div>
        <div id="desktop-icons">
            <!-- Desktop icons -->
        </div>
        <div id="windows">
            <!-- Windows will be dynamically created here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
