<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic x Shadow Countdown</title>

    <style>
        @font-face {
            font-family: 'Impact';
            src: local('Impact'), url('https://fonts.cdnfonts.com/s/10262/Impact.woff') format('woff');
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Impact', sans-serif;
            background: url('oneweek.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .countdown-container {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 40px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #000, -2px 2px 0px #000, 2px -2px 0px #000, -2px -2px 0px #000;
        }

        #countdown {
            font-size: 40px;
            margin-top: 10px;
            text-shadow: 4px 4px 0px #000, -4px 4px 0px #000, 4px -4px 0px #000, -4px -4px 0px #000;
        }

        .switch-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #00AEEF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="countdown-container">
        <div>Can you believe it guys? <span id="countdown"></span> until Sonic X Shadow Generations! I'm so thrilled by this information</div>
    </div>

    <button class="switch-button" onclick="switchToNormalRelease()">Switch to Normal Release Countdown</button>

    <script>
        let releaseDate = new Date("October 21, 2024 22:00:00 GMT-0600").getTime(); // Digital Deluxe

        // Function to update the countdown every second
        const countdownFunction = setInterval(function () {
            const now = new Date().getTime();
            const distance = releaseDate - now;

            // Calculate time elements
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " 
                + minutes + "m " + seconds + "s ";

            // If the countdown is over, display "IT'S TIME!"
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "IT'S TIME!";
            }
        }, 1000);

        // Switch to the normal release date (October 24, 2024, 10:00 PM MT)
        function switchToNormalRelease() {
            releaseDate = new Date("October 24, 2024 22:00:00 GMT-0600").getTime();
        }
    </script>

</body>
</html>
