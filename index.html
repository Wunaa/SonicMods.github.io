<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic x Shadow Countdown</title>

    <!-- Link to the Impact font (many systems have it preinstalled, but we can ensure it's used here) -->
    <style>
        @font-face {
            font-family: 'Impact';
            src: local('Impact'), url('https://fonts.cdnfonts.com/s/10262/Impact.woff') format('woff');
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Impact', sans-serif;
            background: url('oneweek.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .countdown-container {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 40px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #000, -2px 2px 0px #000, 2px -2px 0px #000, -2px -2px 0px #000;
        }

        #countdown {
            font-size: 50px;
            margin-top: 10px;
            text-shadow: 4px 4px 0px #000, -4px 4px 0px #000, 4px -4px 0px #000, -4px -4px 0px #000;
        }
    </style>
</head>
<body>

    <div class="countdown-container">
        <div>Can you believe it guys? <span id="countdown"></span> until Sonic X Shadow Generations! I'm so thrilled by this information</div>
    </div>

    <script>
        // Set the target release date
        const releaseDate = new Date("October 22, 2024 00:00:00").getTime();

        // Function to update the countdown every second
        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = releaseDate - now;

            // Calculate time elements
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is over, write some text
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "IT'S TIME!";
            }
