<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <header class="taskbar">
            <div class="start-menu">
                <button id="start-button">Start</button>
            </div>
            <div class="taskbar-items">
                <button class="taskbar-item">My Computer</button>
                <button class="taskbar-item">Documents</button>
                <button class="taskbar-item">Settings</button>
            </div>
        </header>

        <div class="window" id="about-window">
            <div class="window-titlebar">
                <span class="window-title">About Me</span>
                <button class="close-btn" onclick="closeWindow('about-window')">X</button>
            </div>
            <div class="window-content">
                <p>Welcome to my portfolio website. I am a web developer with a passion for creating innovative and engaging web experiences.</p>
            </div>
        </div>
        
        <div class="window" id="projects-window">
            <div class="window-titlebar">
                <span class="window-title">Projects</span>
                <button class="close-btn" onclick="closeWindow('projects-window')">X</button>
            </div>
            <div class="window-content">
                <div class="project-grid">
                    <div class="project-card">
                        <h3>Project 1</h3>
                        <p>A description of Project 1.</p>
                    </div>
                    <div class="project-card">
                        <h3>Project 2</h3>
                        <p>A description of Project 2.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="window" id="contact-window">
            <div class="window-titlebar">
                <span class="window-title">Contact</span>
                <button class="close-btn" onclick="closeWindow('contact-window')">X</button>
            </div>
            <div class="window-content">
                <p>Feel free to reach out to me via email at <a href="mailto:example@example.com">example@example.com</a>.</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
