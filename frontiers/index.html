<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Frontiers Mods</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Additional styles can be added inline or in an external CSS file */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .mod-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .mod-box {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .mod-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .mod-thumbnail {
            max-width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .mod-name {
            font-size: 18px;
            font-weight: bold;
            color: #333333;
        }
        .mod-author {
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body>
    <h1>Sonic Frontiers Mods</h1>
    <div class="mod-grid">
        <div class="mod-box">
            <img src="mod1-thumbnail.jpg" alt="Mod 1 Thumbnail" class="mod-thumbnail">
            <div class="mod-name">Mod 1 Name</div>
            <div class="mod-author">by Mod 1 Author</div>
        </div>
        <div class="mod-box">
            <img src="mod2-thumbnail.jpg" alt="Mod 2 Thumbnail" class="mod-thumbnail">
            <div class="mod-name">Mod 2 Name</div>
            <div class="mod-author">by Mod 2 Author</div>
        </div>
        <!-- Add more mod-box divs for each mod -->
    </div>

    <script>
        // Optional: JavaScript for additional interactivity
        // Example: Open mod details in a modal or navigate to mod-specific pages
        // Example: Load more mods dynamically
    </script>
</body>
</html>
