<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Frontiers Mods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .mod-link {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Sonic Frontiers Mods</h1>
    <div id="modsList">
        <!-- JavaScript will populate this -->
    </div>

    <script>
        // JavaScript to dynamically load mod links
        document.addEventListener('DOMContentLoaded', function() {
            var modsList = document.getElementById('modsList');
            var mods = ['devtools', 'definitiveshadow', 'mod3']; // Replace with actual mod folder names

            mods.forEach(function(mod) {
                var modLink = document.createElement('a');
                modLink.href = mod + '/index.html'; // Adjust for your file structure
                modLink.classList.add('mod-link');
                modLink.textContent = mod;
                modsList.appendChild(modLink);
            });
        });
    </script>
</body>
</html>
