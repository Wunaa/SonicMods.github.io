<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontiers Animation Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://www.sonicstadium.org/wp-content/uploads/2019/05/sonic.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        nav {
            margin: 70px 0 20px 0;
            text-align: center;
        }
        nav a {
            color: #ff6b6b;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        nav a:hover {
            color: #ff4757;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            margin: 100px auto 20px auto;
            display: none;
            position: absolute;
            left: 100%;
            transition: left 0.5s ease-in-out;
        }
        .active {
            display: block;
            left: 50%;
            transform: translateX(-50%);
        }
        .container h2 {
            margin-top: 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            color: #fff;
            background: #ff6b6b;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .button:hover {
            background: #ff4757;
        }
        pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            overflow: auto;
        }
        code {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Frontiers Animation Tools</h1>
    </header>
    <nav>
        <a data-target="repo-info">Repository Info</a>
        <a data-target="about">About</a>
        <a data-target="commits">Latest Commits</a>
    </nav>
    <div id="repo-info" class="container">
        <h2>Repository Information</h2>
        <p id="repo-description"></p>
        <p><strong>Stars:</strong> <span id="stars"></span></p>
        <p><strong>Forks:</strong> <span id="forks"></span></p>
        <p><strong>Open Issues:</strong> <span id="issues"></span></p>
        <a id="download-link" href="#" class="button" target="_blank">Download Latest Release</a>
    </div>
    <div id="about" class="container">
        <h2>About</h2>
        <pre id="readme-content">Loading...</pre>
    </div>
    <div id="commits" class="container">
        <h2>Latest Commits</h2>
        <ul id="commits-list"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.container');
            const navLinks = document.querySelectorAll('nav a');
            let activeSection = document.querySelector('.container.active');

            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const targetSection = document.getElementById(targetId);

                    if (activeSection !== targetSection) {
                        activeSection.classList.remove('active');
                        targetSection.classList.add('active');
                        activeSection = targetSection;
                    }
                });
            });

            // Fetch repository info
            fetch('https://api.github.com/repos/AdelQue/FrontiersAnimDecompress')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('repo-description').textContent = data.description;
                    document.getElementById('stars').textContent = data.stargazers_count;
                    document.getElementById('forks').textContent = data.forks_count;
                    document.getElementById('issues').textContent = data.open_issues_count;
                    document.getElementById('download-link').href = data.html_url + '/releases/latest';
                });

            // Fetch README.md
            fetch('https://raw.githubusercontent.com/AdelQue/FrontiersAnimDecompress/main/README.md')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('readme-content').textContent = text;
                });

            // Fetch latest commits
            fetch('https://api.github.com/repos/AdelQue/FrontiersAnimDecompress/commits')
                .then(response => response.json())
                .then(commits => {
                    const commitsList = document.getElementById('commits-list');
                    commitsList.innerHTML = commits.slice(0, 5).map(commit => `
                        <li>
                            <strong>${commit.commit.author.name}</strong>: ${commit.commit.message}
                            <br><small>${new Date(commit.commit.author.date).toLocaleString()}</small>
                        </li>
                    `).join('');
                });
        });
    </script>
</body>
</html>
