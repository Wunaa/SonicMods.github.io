<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontiers Animation Decompress</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #content {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            font-weight: 700;
        }
        .section p {
            margin: 0 0 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            color: #fff;
            background: #ff6b6b;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .button:hover {
            background: #ff4757;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="section" id="repo-info">
            <h2>Repository Information</h2>
            <p id="description"></p>
            <p><strong>Stars:</strong> <span id="stars"></span></p>
            <p><strong>Forks:</strong> <span id="forks"></span></p>
            <p><strong>Open Issues:</strong> <span id="issues"></span></p>
            <a id="download-link" href="#" class="button" target="_blank">Download Latest Release</a>
        </div>
        <div class="section" id="commits">
            <h2>Latest Commits</h2>
            <ul id="commit-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
