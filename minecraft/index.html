  <style>
    /* Additional styles specific to this page */
    .download-btn {
      margin-top: 20px;
    }
    
    .about-btn {
      margin-top: 10px;
    }
    
    .quit-btn {
      margin-top: 10px;
    }

    /* Add the background image and style */
    body {
      background-image: url("https://static.planetminecraft.com/files/image/minecraft/project/2021/499/14523947_xl.webp");
      background-size: 2000px;
      image-rendering: pixelated;
    }

    /* Semi-transparent overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value to change the darkness */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="/java360edition/360logo.png" alt="Logo" class="logo">
    <!-- Add an ID to the download button for JavaScript -->
    <a href="https://files.gamebanana.com/bitpit/mce.zip" download>
      <div class="btn center download-btn" id="download-btn">
        Download
      </div>
    </a>
    <div class="btn center about-btn" id="about-btn">
      <a href="about.html" style="text-decoration: none; color: inherit;">Install Guide</a>
    </div>
    <div class="btn center quit-btn" id="quit-btn">
      Quit
    </div>
  </div>
  <div class="footer">
    &copy; Site by MidNight Luna
  </div>

  <!-- Add the audio elements for the sounds -->
  <audio id="click-sound">
    <source src="https://www.myinstants.com/media/sounds/minecraft_click.mp3#t=0.5" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="hover-sound">
    <source src="https://files.catbox.moe/c7ieie.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // JavaScript to play the sound when any button is clicked
    var buttons = document.querySelectorAll('.btn');
    buttons.forEach(function(button) {
      button.addEventListener('click', function() {
        // Get the audio element
        var audio = document.getElementById('click-sound');
        // Set the playback start time
        audio.currentTime = 0.5;
        // Play the audio
        audio.play();
      });

      button.addEventListener('mouseenter', function() {
        // Get the audio element
        var audio = document.getElementById('hover-sound');
        // Play the audio
        audio.play();
      });
    });
    
    // Add event listener for the "About" button
    var aboutButton = document.getElementById('about-btn');
    aboutButton.addEventListener('click', function() {
      // Navigate to the about.html page
      window.location.href = 'about.html';
    });

    // Add event listener for the "Quit" button
    var quitButton = document.getElementById('quit-btn');
    quitButton.addEventListener('click', function() {
      // Close the webpage
      window.location.href = 'https://trixielulamoonz.neocities.org/Desktop';
    });
  </script>
</body>
