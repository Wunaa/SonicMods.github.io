<html lang="en">
<head>

  <meta property="og:url" content="https://trixielulamoonz.neocities.org/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Legacy Edition Java port">
  <meta name="twitter:description" content="Download Legacy Minecraft for Java here!">
  <meta name="twitter:image" content="https://preview.redd.it/made-a-pixel-art-version-of-the-fnaf-movie-sign-for-a-v0-3abgn6jchlma1.png?auto=webp&s=c292d7c99b6eea860c031f57aeaeb4770cadaa7b">
  <link rel="stylesheet" href="java.css">
  <!-- Favicon -->
  <link rel="icon" href="/java360edition/java360.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://static.planetminecraft.com/files/image/minecraft/project/2021/499/14523947_xl.webp");
      background-size: cover; /* Changed to cover to fit the screen */
      background-position: center; /* Centered the background image */
      position: relative;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Semi-transparent overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .wrap {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 100%;
      height: auto;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #777;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="/java360edition/360logo.png" alt="Logo" class="logo">
    <a href="https://files.gamebanana.com/bitpit/mce.zip" download>
      <div class="btn center download-btn" id="download-btn">
        Download
      </div>
    </a>
    <a href="about.html" class="btn center about-btn" id="about-btn">
      Install Guide
    </a>
    <a href="https://trixielulamoonz.neocities.org/Desktop" class="btn center quit-btn" id="quit-btn">
      Quit
    </a>
  </div>
  <div class="footer">
    &copy; Site by MidNight Luna
  </div>

  <!-- Add the audio elements for the sounds -->
  <audio id="click-sound">
    <source src="https://www.myinstants.com/media/sounds/minecraft_click.mp3#t=0.5" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="hover-sound">
    <source src="https://files.catbox.moe/c7ieie.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // JavaScript to play the sound when any button is clicked
    var buttons = document.querySelectorAll('.btn');
    buttons.forEach(function(button) {
      button.addEventListener('click', function() {
        var audio = document.getElementById('click-sound');
        audio.currentTime = 0.5;
        audio.play();
      });

      button.addEventListener('mouseenter', function() {
        var audio = document.getElementById('hover-sound');
        audio.play();
      });
    });
  </script>
</body>
</html>
