<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #7289da;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Webhook Sender</h1>
        <input type="text" id="webhookUrl" placeholder="Webhook URL">
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="avatarUrl" placeholder="Profile Picture URL">
        <textarea id="message" rows="5" placeholder="Message"></textarea>
        <button onclick="sendMessage()">Send Message</button>
    </div>
    <script>
        function sendMessage() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const username = document.getElementById('username').value;
            const avatarUrl = document.getElementById('avatarUrl').value;
            const message = document.getElementById('message').value;

            if (!webhookUrl) {
                alert('Please enter a webhook URL');
                return;
            }

            const payload = {
                username: username || "Webhook Bot",
                avatar_url: avatarUrl || "",
                content: message || "No message content provided"
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully');
                } else {
                    alert('Failed to send message');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending message');
            });
        }
    </script>
</body>
</html>
